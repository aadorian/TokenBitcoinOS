<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTCharm - Testnet4 NFT Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-display {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
        }

        .balance-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .address-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .address-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        .address-value {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            color: #1e293b;
            word-break: break-all;
            max-width: 300px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .address-value:hover {
            background: #e2e8f0;
        }

        .address-value.copied {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, button {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        input {
            flex: 1;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.nft {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.token {
            background: #dbeafe;
            color: #1e40af;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
        }

        .value {
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
        }

        .address {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            word-break: break-all;
            background: #f8fafc;
            padding: 8px;
            border-radius: 6px;
        }

        .utxo {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            word-break: break-all;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 4px;
            color: #475569;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        .success {
            background: #f0fdf4;
            color: #166534;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }

        .transaction-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .tx-item {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tx-item:last-child {
            border-bottom: none;
        }

        .tx-hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
        }

        .tx-hash:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFTCharm Viewer</h1>
            <p class="subtitle">View your NFTs and Tokens on Bitcoin Testnet4</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Bitcoin Core...</span>
            </div>
            <div class="balance-display">
                <div>
                    <div class="balance-label">Wallet Balance</div>
                    <div class="balance-amount" id="balanceAmount">...</div>
                </div>
            </div>
            <div>
                <span class="label">Network:</span>
                <span class="value">Testnet4</span>
            </div>
        </div>

        <div class="controls">
            <div class="address-display">
                <div class="address-label">Current Wallet Address (click to copy)</div>
                <div class="address-value" id="currentAddress" onclick="copyAddress()" title="Click to copy">
                    Loading...
                </div>
            </div>
            <div class="control-group">
                <input
                    type="text"
                    id="addressInput"
                    placeholder="Enter testnet4 address (tb1p...) or leave empty to scan wallet"
                >
                <button onclick="refreshData()" id="refreshBtn">Refresh</button>
            </div>
        </div>

        <div id="messages"></div>
        <div id="content"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentData = null;

        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();

                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (data.connected) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = `Connected to Bitcoin Core (${data.blocks} blocks)`;
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Bitcoin Core offline';
                }

                return data.connected;
            } catch (error) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                statusDot.classList.add('offline');
                statusText.textContent = 'Server offline';
                return false;
            }
        }

        async function fetchBalance() {
            try {
                const response = await fetch(`${API_URL}/balance`);
                const data = await response.json();
                const balanceAmount = document.getElementById('balanceAmount');

                if (data.balance !== undefined) {
                    balanceAmount.textContent = `${data.balance.toFixed(8)} BTC`;
                } else {
                    balanceAmount.textContent = '0.00000000 BTC';
                }
            } catch (error) {
                const balanceAmount = document.getElementById('balanceAmount');
                balanceAmount.textContent = 'Error';
                console.error('Error fetching balance:', error);
            }
        }

        async function fetchCurrentAddress() {
            try {
                const response = await fetch(`${API_URL}/address`);
                const data = await response.json();
                const currentAddress = document.getElementById('currentAddress');

                if (data.address) {
                    currentAddress.textContent = data.address;
                    currentAddress.dataset.address = data.address;
                } else {
                    currentAddress.textContent = 'No address available';
                }
            } catch (error) {
                const currentAddress = document.getElementById('currentAddress');
                currentAddress.textContent = 'Error loading address';
                console.error('Error fetching address:', error);
            }
        }

        async function copyAddress() {
            const currentAddress = document.getElementById('currentAddress');
            const address = currentAddress.dataset.address || currentAddress.textContent;

            try {
                await navigator.clipboard.writeText(address);

                // Show visual feedback
                const originalText = currentAddress.textContent;
                currentAddress.classList.add('copied');
                currentAddress.textContent = '‚úì Copied!';

                setTimeout(() => {
                    currentAddress.classList.remove('copied');
                    currentAddress.textContent = originalText;
                }, 2000);
            } catch (error) {
                console.error('Error copying address:', error);
                alert('Failed to copy address. Please copy manually: ' + address);
            }
        }

        async function refreshData() {
            const address = document.getElementById('addressInput').value.trim();
            const messagesDiv = document.getElementById('messages');
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');

            messagesDiv.innerHTML = '';
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading NFTs and tokens...</p></div>';
            refreshBtn.disabled = true;

            try {
                const connected = await checkConnection();
                if (!connected) {
                    throw new Error('Cannot connect to Bitcoin Core. Make sure the server is running.');
                }

                // Fetch balance
                await fetchBalance();

                const endpoint = address ? `/utxos/${address}` : '/utxos';
                const response = await fetch(`${API_URL}${endpoint}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentData = data;

                if (data.utxos && data.utxos.length > 0) {
                    renderUTXOs(data.utxos);
                } else {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h2>No UTXOs Found</h2>
                            <p>No unspent transaction outputs found for this ${address ? 'address' : 'wallet'}.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                messagesDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                contentDiv.innerHTML = '';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function renderUTXOs(utxos) {
            const contentDiv = document.getElementById('content');

            const nftUtxos = utxos.filter(u => u.type === 'nft');
            const tokenUtxos = utxos.filter(u => u.type === 'token');
            const plainUtxos = utxos.filter(u => u.type === 'plain');

            let html = '';

            if (nftUtxos.length > 0) {
                html += '<h2 style="color: white; margin-bottom: 15px;">NFTs</h2>';
                html += '<div class="grid">';
                nftUtxos.forEach(utxo => {
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${utxo.ticker || 'Unknown NFT'}</div>
                                <span class="badge nft">NFT</span>
                            </div>
                            <div class="card-content">
                                <div class="info-row">
                                    <span class="label">Remaining Supply</span>
                                    <span class="value">${utxo.remaining ? utxo.remaining.toLocaleString() : 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Amount</span>
                                    <span class="value">${utxo.amount} BTC</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Confirmations</span>
                                    <span class="value">${utxo.confirmations}</span>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">Address</div>
                                    <div class="address">${utxo.address}</div>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">UTXO ID</div>
                                    <div class="utxo">${utxo.txid}:${utxo.vout}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (tokenUtxos.length > 0) {
                html += '<h2 style="color: white; margin: 30px 0 15px 0;">Tokens</h2>';
                html += '<div class="grid">';
                tokenUtxos.forEach(utxo => {
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${utxo.ticker || 'Token'}</div>
                                <span class="badge token">TOKEN</span>
                            </div>
                            <div class="card-content">
                                <div class="info-row">
                                    <span class="label">Token Amount</span>
                                    <span class="value">${utxo.tokenAmount ? utxo.tokenAmount.toLocaleString() : 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">BTC Amount</span>
                                    <span class="value">${utxo.amount} BTC</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Confirmations</span>
                                    <span class="value">${utxo.confirmations}</span>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">Address</div>
                                    <div class="address">${utxo.address}</div>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">UTXO ID</div>
                                    <div class="utxo">${utxo.txid}:${utxo.vout}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (plainUtxos.length > 0) {
                html += '<h2 style="color: white; margin: 30px 0 15px 0;">Plain UTXOs</h2>';
                html += '<div class="grid">';
                plainUtxos.forEach(utxo => {
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Bitcoin UTXO</div>
                                <span class="badge" style="background: #e2e8f0; color: #475569;">PLAIN</span>
                            </div>
                            <div class="card-content">
                                <div class="info-row">
                                    <span class="label">Amount</span>
                                    <span class="value">${utxo.amount} BTC</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Confirmations</span>
                                    <span class="value">${utxo.confirmations}</span>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">Address</div>
                                    <div class="address">${utxo.address}</div>
                                </div>
                                <div>
                                    <div class="label" style="margin-bottom: 5px;">UTXO ID</div>
                                    <div class="utxo">${utxo.txid}:${utxo.vout}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            contentDiv.innerHTML = html;
        }

        // Initialize
        checkConnection();
        fetchBalance();
        fetchCurrentAddress();
        setInterval(checkConnection, 10000); // Check connection every 10 seconds
        setInterval(fetchBalance, 10000); // Update balance every 10 seconds

        // Auto-refresh on load
        window.addEventListener('load', () => {
            setTimeout(refreshData, 500);
        });
    </script>
</body>
</html>
